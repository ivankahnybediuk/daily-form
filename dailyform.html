<body>
    <div class="form">
    <div class="signupicon"> <img src="images/signupicon.jpg" alt="key"></div>

    <div class="title2">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <font color="#ea355a">Log in.</font> </div>
    <input class="firstname" type="text" name="First name" placeholder="First name">
